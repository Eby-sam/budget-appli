<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Budget-Appli</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="container">
        <h2>Depenses</h2>
        <div id="div1">
            <div id="div1-1">
                <input type="number" placeholder="depenses fixes">
                <input type="number" placeholder="loyer et chargers">
                <input type="number" placeholder="crédits">
                <input type="number" placeholder="eau/élec/gaz">
                <input type="number" placeholder="internet">
                <input type="number" placeholder="assurance habitation">
                <input type="number" placeholder="assurance véhicules">
                <input type="number" placeholder="mutuelle santé">
                <input type="number" placeholder="frais de garde">
                <input type="number" placeholder="impôts sur le revenu">
                <input type="number" placeholder="impôts locaux">
                <input type="number" placeholder="dépenses courantes">
                <input type="number" placeholder="courses">
                <input type="number" placeholder="essence/frais">
                <input type="number" placeholder="activités sportives">
                <input type="number" placeholder="occasionnelles">
                <input type="number" placeholder="sorties">
                <input type="number" placeholder="autres">
            </div>
            <div class="but">
                <button class="styleB">reset</button>
                <button class="styleB">add</button>
            </div>

        </div>
        <h2>recettes</h2>
        <div id="div2">
            <div id="div1-2">
                <input type="number" placeholder="salaire">
                <input type="number" placeholder="les aides">
                <input type="number" placeholder="les rentes">
                <input type="number" placeholder="autre">
            </div>
            <div class="but">
                <button class="styleB">reset</button>
                <button class="styleB">add</button>
            </div>
        </div>
        <h2>Epargne</h2>
        <div id="div3">
            <div id="div1-3">
                <input type="number" placeholder="epargne">
            </div>
            <div class="but">
                <button class="styleB">reset</button>
                <button class="styleB">add</button>
            </div>
        </div>
        <h2>Resultat</h2>
        <div id="div4">
            <div id="div1-4">
                <p >Résulta des dépenses totals : <i class="fas fa-arrow-alt-circle-down"></i></p>
                <span id="message"></span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/52cbc63ebe.js" crossorigin="anonymous"></script>
</body>
</html>
